box:
  id: openjdk
  ports:
    - 8080

#Build our application using Maven, just as we always have
build:
  steps:
    - install-packages:
        packages: maven
    - script:
        name: maven build
        code: |
          mvn clean assembly:assembly
    - script:
        name: push to storage cloud
        code: |
          curl -i -X PUT -u $USERNAME:PASSWORD -T $WERCKER_ROOT/target/twitter-microservice-example-dist.zip https://derekoneil2.us.storage.oraclecloud.com/v1/Storage-derekoneil2/_apaas/twitterfeed.zip
          
deploy:
  steps:
    - script:
        name: deploy to accs
        code: |
          echo {"memory": "1G", "instances": "1"} > minapp.json
          curl -i -X POST -u $USERNAME:PASSWORD -H "X-ID-TENANT-NAME:$TENANT" -H "Content-Type: multipart/form-data" -F "archiveURL=_apaas/twitterfeed.zip" -F "name=TwitterFeed" -F "runtime=java" -F "subscription=Hourly" -F "deployment=@minapp.json" https://apaas.us.oraclecloud.com/paas/service/apaas/api/v1.1/apps/idcs-83a99963c3074b60bdff2d17f75d4303
        
