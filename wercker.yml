box:
  id: openjdk
  ports:
    - 8080

#Build our application using Maven, just as we always have
build:
  steps:
    - install-packages:
        packages: maven
    - script:
        name: maven build
        code: mvn clean assembly:assembly; echo $WERCKER_OUTPUT_DIR
  after-steps:
    - script:
        name: look for output
        code: pwd; echo $WERCKER_OUTPUT_DIR; ls -lhart $WERCKER_OUTPUT_DIR
