box:
  id: openjdk
  ports:
    - 8080

#Build our application using Maven, just as we always have
build:
  steps:
    - install-packages:
        packages: maven
    - script:
        name: maven build
        code: |
          mvn clean assembly:assembly
          echo {"memory": "1G", "instances": "1"} > minapp.json
          curl -i -X POST -u $USERNAME:PASSWORD -H "X-ID-TENANT-NAME:$TENANT" -H "Content-Type: multipart/form-data" -F "name=TwitterFeed" -F "runtime=java" -F "subscription=Hourly" -F "deployment=@minapp.json"
        
